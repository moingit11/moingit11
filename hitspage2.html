<script>
   
    function goToMovie(movieURL) {
        // Open the movie URL in a new tab
        window.open(movieURL, '_blank');
    }

function filterMovies(keyword) {
    var boxes = document.querySelectorAll('.box');
    var searchTerm = keyword.toLowerCase();

    boxes.forEach(function(box) {
        var movieUrl = box.getAttribute('onclick').match(/'(.*?)'/)[1].toLowerCase(); // Extract URL from onclick attribute
        if (movieUrl.includes(searchTerm)) {
            box.style.display = "block";
        } else {
            box.style.display = "none";
        }
    });
}</script>
